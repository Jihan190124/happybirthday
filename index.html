  <link rel="stylesheet" href="./style.css">
  <style>
    /* Additional creative styles */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    #birthday-popup {
      position: fixed;
      top: 20px;

    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    body {
      background: linear-gradient(270deg, #ff0080, #7928ca, #2af598);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>

<body>
  <div id="birthday-popup">

  </div>

  <div id="drag-container">
    <div id="spin-container">
      <img src="imgs/1.jpg" alt="">

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <!-- Audio Player (Hidden) -->
  <audio id="background-music" src="song.mp3" autoplay loop></audio>

  <!-- JavaScript -->
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      const today = new Date();
      const isBirthday = today.getDate() === 22 && today.getMonth() === 5; // 22 June
      if (isBirthday) {
        document.getElementById('birthday-popup').style.display = 'block';
        const duration = 5 * 1000;
        const end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
          });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }
    });
  </script>
