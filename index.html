  <link rel="stylesheet" href="./style.css">
  <style>
    /* Additional creative styles */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    #birthday-popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4081;
      color: white;
      padding: 15px 30px;

      display: none;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    body {
      background: linear-gradient(270deg, #ff0080, #7928ca, #2af598);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <!-- Initial Message -->
  <div id="welcome-message" style="
    position: fixed;

    color: white;
    background: rgba(0, 0, 0, 0.5);

  ">

    33% marks aur 99% dono pass hii hota hai is best thing i have ever heard from a teacher :)......

  </div>

  <!-- Birthday Popup -->
  <div id="birthday-popup" style="display: none;">
    ðŸŽ‰ Happy Birthday, sirrrr and mam! ðŸŽ‚
  </div>

  <!-- Main Container -->
  <div id="drag-container" style="display: none;">
    <div id="spin-container">
      <!-- images --><img src="imgs/1.jpeg" alt=""> 
       <img src="imgs/2.jpeg" alt="">

      <p>ðŸŽˆ Happy Birthday <mark style="background-color: yellow; color: red;">sirrrr and mam</mark>! ðŸŽ‚</p>
    </div>
    <div id="ground"></div>
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <!-- Audio -->
  <audio id="background-music" src="song.mp3" autoplay loop></audio>

  <!-- Scripts -->
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        // Hide welcome message
        document.getElementById('welcome-message').style.display = 'none';

        // Show main container and popup
        document.getElementById('drag-container').style.display = 'block';

        const today = new Date();
        const isBirthday = today.getDate() === 22 && today.getMonth() === 5; // 22 June

        if (isBirthday) {
          const popup = document.getElementById('birthday-popup');
          popup.style.display = 'block';

          const duration = 5 * 1000;
          const end = Date.now() + duration;

          (function frame() {
            confetti({
              particleCount: 5,
              angle: 60,
              spread: 55,
              origin: { x: 0 }
            });
            confetti({
              particleCount: 5,
              angle: 120,
              spread: 55,
              origin: { x: 1 }
            });
            if (Date.now() < end) requestAnimationFrame(frame);
          })();
        }
      }, 5000); // Show after 15 sec (15000ms), change to 20000 for 20 sec
    });
  </script>
</body>
